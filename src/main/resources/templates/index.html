<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <!-- Materialize CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <!-- Custom Styles -->
    <style>
      body {
        padding: 20px;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }
      .modal-content {
        background-color: #fff;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header h1 {
        margin: 0;
      }
      .summary-tables {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin-top: 20px;
      }
      .summary-table {
        flex: 1;
        margin: 10px;
      }
      .summary-table h5 {
        margin: 0 0 10px 0;
      }
      .month-selector {
        margin-top: 20px;
      }
      @media (max-width: 600px) {
        .modal-content {
          width: 90%;
          padding: 10px;
        }
        table {
          font-size: 12px;
        }
        th,
        td {
          padding: 8px;
        }
        .summary-tables {
          flex-direction: column;
        }
      }
    </style>
    <!-- HTMX -->
    <script src="/htmx.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 th:text="${selectedMonth} + ' 충전 기록'">Main Page</h1>
        <form
          id="monthForm"
          action="/"
          method="get"
          class="input-field month-selector"
        >
          <input
            type="month"
            id="month"
            name="month"
            th:value="${selectedMonth}"
            onchange="document.getElementById('monthForm').submit();"
          />
        </form>
      </div>
      <div class="summary-tables">
        <div class="summary-table">
          <h5>카드별 청구금액 총합</h5>
          <table class="striped responsive-table">
            <thead>
              <tr>
                <th>카드</th>
                <th>총 청구금액</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="cardSummary : ${totalPriceByCard}">
                <td th:text="${cardSummary[0]}"></td>
                <td th:text="${cardSummary[1]}"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="summary-table">
          <h5>사업자별 충전량 총합</h5>
          <table class="striped responsive-table">
            <thead>
              <tr>
                <th>사업자</th>
                <th>총 충전량</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="companySummary : ${totalChargeByCompany}">
                <td th:text="${companySummary[0]}"></td>
                <td th:text="${companySummary[1]}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div th:if="${#lists.isEmpty(chargeDataList)}">
        <p>충전기록이 없습니다</p>
      </div>
      <table
        class="striped responsive-table"
        th:unless="${#lists.isEmpty(chargeDataList)}"
      >
        <thead>
          <tr>
            <th>날짜</th>
            <th>충전량</th>
            <th>충전금액</th>
            <th>단가</th>
            <th>포인트 사용</th>
            <th>할인후 금액</th>
            <th>할인율</th>
            <th>청구금액</th>
            <th>청구단가</th>
            <th>누적주행거리</th>
            <th>카드</th>
            <th>사업자</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="data : ${chargeDataList}">
            <td th:text="${#dates.format(data.date, 'yyyy-MM-dd')}"></td>
            <td th:text="${data.amountOfCharge}"></td>
            <td th:text="${data.price}"></td>
            <td th:text="${data.unitPrice}"></td>
            <td th:text="${data.point}"></td>
            <td th:text="${data.discountedPrice}"></td>
            <td th:text="${data.discountRate}"></td>
            <td th:text="${data.finalPrice}"></td>
            <td th:text="${data.finalUnitPrice}"></td>
            <td th:text="${data.distance}"></td>
            <td th:text="${data.card}"></td>
            <td th:text="${data.company}"></td>
          </tr>
        </tbody>
      </table>
      <div class="center-align">
        <button
          class="btn"
          hx-get="/input"
          hx-target="#modal-content"
          hx-trigger="click"
        >
          입력
        </button>
        <button
          class="btn"
          th:attr="hx-get=@{/edit(month=${selectedMonth})}"
          hx-target="body"
          hx-trigger="click"
        >
          편집
        </button>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content" id="modal-content">
        <span
          class="close"
          onclick="document.getElementById('modal').style.display='none'"
          >&times;</span
        >
      </div>
    </div>

    <script>
      document.addEventListener("htmx:afterSwap", function (event) {
        if (event.detail.target.id === "modal-content") {
          document.getElementById("modal").style.display = "block";
        }
      });

      window.onclick = function (event) {
        if (event.target === document.getElementById("modal")) {
          document.getElementById("modal").style.display = "none";
        }
      };
    </script>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
