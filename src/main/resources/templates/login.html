<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <!-- Materialize CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }

      main {
        flex: 1 0 auto;
      }

      .container {
        max-width: 600px;
        margin-top: 50px;
      }

      .card-panel {
        padding: 32px;
      }

      .btn-large {
        width: 100%;
      }

      .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #4285f4;
        color: white;
      }

      .google-btn img {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel z-depth-3">
              <h4 class="center">로그인</h4>
              <form action="/login" method="post">
                <div class="input-field">
                  <input
                    id="username"
                    name="username"
                    type="text"
                    class="validate"
                    required
                  />
                  <label for="username">사용자명</label>
                </div>
                <div class="input-field">
                  <input
                    id="password"
                    name="password"
                    type="password"
                    class="validate"
                    required
                  />
                  <label for="password">비밀번호</label>
                </div>
                <div class="input-field center">
                  <button type="submit" class="btn-large blue">로그인</button>
                </div>
              </form>
              <div class="divider"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
